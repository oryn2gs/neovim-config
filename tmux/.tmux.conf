# set true colors
set -g default-terminal "screen-256color"

# configure new prefix key
set -g prefix C-x
unbind C-b
bind-key C-x send-prefix
set -g status off

# split horizontally
unbind %
bind | split-window -h 

# split vertically
unbind '"'
bind - split-window -v

# reload tmux configuration
unbind r
bind r source-file ~/.tmux.conf

# resize tmux-pane
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on # enable mouse in tmux

# vim movement for tmux copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

# --Theme
# set -g @plugin 'jimeh/tmux-themepack' # them configure
# set -g @themepack 'powerline/default/cyan'
# set -g @themepack 'powerline/double/yellow'

# required by tmux-continuum, tmux-resurrect to presit sessions
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# changing default themepack

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
